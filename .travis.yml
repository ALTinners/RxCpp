language: cpp

compiler:
  - clang

env:
  - BUILD_TYPE=RelWithDebInfo
  - BUILD_TYPE=Release

install:
  - brew update
  - brew install cmake
  - cmake -GXcode -Hprojects/CMake -BBuild -DCMAKE_BUILD_TYPE=$BUILD_TYPE
  - cd Build
  - xcodebuild
  - cd ..

script:
  - cd Build
  - ctest -V
  - cd ..

branches:
  only:
    - master
notifications:
  recipients:
    - kirk.shoop@microsoft.com
  email:
    on_success: change
    on_failure: always

os:
  - osx
